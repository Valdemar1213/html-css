<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked value="f"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfult"><input type="checkbox" name="esfult" id="iesfult" checked> Futebol</label><br>
            <label for="ivolei"><input type="checkbox" name="volei" id="ivolei"> Volei</label><br>
            <label for="inata"><input type="checkbox" name="nata" id="inata"> Natação</label><br>
            <label for="itenis"><input type="checkbox" name="tenis" id="itenis"> Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
